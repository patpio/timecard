{% extends "_base.html" %}

{% block title %} {{ project.name }} {% endblock %}

{% block content %}

<h1>Project</h1>
{{ project.name }} <br>

<a class="btn btn-dark" href="{{ url_for('projects.update', project_id=project.id) }}" role="button">Update</a>

<form action="{{ url_for('projects.delete', project_id=project.id) }}" method="post">
    {{ delete_form.submit(class="btn btn-dark") }}
</form>
{% endblock %}
