{% extends "partials/_base.html" %}

{% block title %} Projects {% endblock %}

{% block content %}

<ul>
    {% if projects %}

        {% for project in projects %}
            <li>
                <a href="{{ url_for('project.project', name=project.name) }}">{{ project.name }}</a>
            </li>
        {% endfor %}

    {% else %}

        <p>No project added yet.</p>

    {% endif %}
</ul>

{% endblock %}
